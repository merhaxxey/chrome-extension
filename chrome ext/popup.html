<!DOCTYPE html>
<html>

<head>
    <title>Auto Refresh Tab</title>
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <h2>Auto Refresh Tab</h2>
    <input type="number" min="0" max="59" id="sec" value="6" />
    <input type="number" min="0" max="59" id="min" value="00" />
    <input type="number" min="0" max="59" id="hours" value="00" />
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="popup.js"></script>
</body>

</html>
