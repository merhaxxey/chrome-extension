<!DOCTYPE html>
<html>
<head>
  <title>Auto Refresh Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      margin-top: 10px;
    }
    input {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Auto Refresh Tab</h2>
  <label for="interval">Interval (ms):</label>
  <input type="number" id="interval" value="60000" />
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <script src="popup.js"></script>
</body>
</html>
